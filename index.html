<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📈 오늘의 거래량 상위 종목</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 1.5rem;
      color: #111827;
    }
    h1 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 1rem;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .tab {
      padding: 0.5rem 1rem;
      background-color: #e5e7eb;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .tab.active {
      background-color: #2563eb;
      color: white;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    li {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .code {
      font-weight: bold;
      color: #1d4ed8;
    }
    .volume {
      font-size: 0.9rem;
      color: #6b7280;
    }
    .link {
      margin-top: 0.5rem;
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-size: 0.9rem;
    }
    @media (max-width: 480px) {
      .tabs {
        flex-direction: column;
        align-items: center;
      }
      li {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <h1>📊 오늘의 거래량 상위 종목</h1>
  <div class="tabs" id="tabs">불러오는 중...</div>
  <ul id="stock-list"></ul>

  <script>
    const sheetId = "1VoPUB-q7jmz3Z8NPjsCxV8oERLPCSQD3HUCLo0gpf40"; // ← 여기에 본인 시트 ID 입력!
    const gid = "1489164103";
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&gid=${gid}`;

    let stockDataByDate = {};

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substr(47).slice(0, -2));
        const rows = json.table.rows;

        rows.forEach(row => {
          const cells = row.c;
          const date = cells[0]?.v;
          const name = cells[2]?.v;
          const code = cells[1]?.v;
          const volume = cells[3]?.v || "N/A";
          const link = cells[4]?.v || "#";

          if (!stockDataByDate[date]) stockDataByDate[date] = [];
          stockDataByDate[date].push({ code, volume, link });
        });

        renderTabs();
      });

    function renderTabs() {
      const tabsContainer = document.getElementById("tabs");
      tabsContainer.innerHTML = "";

      const sortedDates = Object.keys(stockDataByDate).sort().reverse(); // 최신 날짜 먼저

      sortedDates.forEach((date, index) => {
        const tab = document.createElement("div");
        tab.className = "tab";
        tab.textContent = date;
        tab.onclick = () => {
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          renderList(stockDataByDate[date]);
        };
        tabsContainer.appendChild(tab);
      });

      // 가장 최근 날짜 자동 선택
      if (sortedDates.length > 0) {
        tabsContainer.children[0].click();
      }
    }

    function renderList(items) {
      const ul = document.getElementById("stock-list");
      ul.innerHTML = "";

      items.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="code">${index + 1}. ${item.name} ( ${item.code} )</div>
          <div class="volume">거래량: ${item.volume}</div>
          <a class="link" href="${item.link}" target="_blank">차트 보기</a>
        `;
        ul.appendChild(li);
      });
    }
  </script>
</body>
</html>
