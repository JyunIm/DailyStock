<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📈 오늘의 종목</title>
    <link rel="stylesheet" href="/DailyStock/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f7f7f7;
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: white;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      .header h1 {
        margin: 0;
        font-size: 1.2rem;
      }
      .toggle-btn {
        font-size: 1.5rem;
        background: none;
        border: none;
        cursor: pointer;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #333;
        color: white;
        padding: 2rem 1rem;
        box-shadow: 2px 0 6px rgba(0,0,0,0.3);
        transition: left 0.3s ease;
        z-index: 999;
      }
      .sidebar.active {
        left: 0;
      }
      .content {
        padding: 6rem 1rem 2rem;
        transition: margin-left 0.3s ease;
      }
      .tabs {
        text-align: center;
        margin-bottom: 1rem;
      }
      .tab {
        padding: 0.5rem 1rem;
        margin: 0 0.25rem;
        border: none;
        background: #e0e0e0;
        border-radius: 4px;
        cursor: pointer;
      }
      .tab.active {
        background: #333;
        color: white;
      }
      .stock-list {
        display: grid;
        gap: 1rem;
      }
      .stock-card {
        background: white;
        border-radius: 10px;
        padding: 1rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      .more-btn {
        position: absolute;
        right: 1rem;
        top: 1rem;
        background: none;
        border: none;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <button class="toggle-btn" onclick="toggleSidebar()">≣</button>
      <h1>오늘의 종목</h1>
    </div>
    

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-gray-100 border-r z-50 transform -translate-x-full transition-transform">
      <div class="p-4 flex justify-between items-center border-b">
        <span class="font-semibold text-lg">메뉴</span>
        <button id="closeSidebar" class="text-2xl">&times;</button>
      </div>
      <nav class="p-4 space-y-2">
        <a href="stock_list.html" class="block p-2 rounded hover:bg-gray-200">거래량 상위 종목</a>
        <a href="interest.html" class="block p-2 rounded hover:bg-gray-200">관심 종목</a>
        <a href="transaction.html" class="block p-2 rounded hover:bg-gray-200">거래대금 상위 종목</a>
      </nav>
    </div>
  
    <div class="content">
      <div class="tabs" id="tabs"></div>
      <div class="stock-list" id="stockList"></div>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("active");
      }

      const sheetId = "1VoPUB-q7jmz3Z8NPjsCxV8oERLPCSQD3HUCLo0gpf40";
      const gid = "1489164103";
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
      const stockDataByDate = {};

      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substring(47).slice(0, -2));
          const rows = json.table.rows;

          rows.forEach(row => {
            const cells = row.c;
            if (!cells || cells.length < 5) return;

            const date = cells[0]?.v;
            const code = cells[1]?.v?.toString().padStart(6, "0") || "000000";
            const name = cells[2]?.v || "종목명 없음";
            const volume = cells[3]?.v || "N/A";
            const link = cells[4]?.v || "#";
            const news = cells[5]?.v || "";

            if (!/^[0-9]{4}-[0-9]{2}-[0-9]{2}$/.test(date)) return;

            if (!stockDataByDate[date]) stockDataByDate[date] = [];
            stockDataByDate[date].push({ code, name, volume, link, news });
          });

          renderTabs();
        });

      function renderTabs() {
        const tabs = document.getElementById("tabs");
        tabs.innerHTML = "";

        const dates = Object.keys(stockDataByDate).sort().reverse();

        dates.forEach((date, index) => {
          const tab = document.createElement("button");
          tab.textContent = date;
          tab.className = "tab" + (index === 0 ? " active" : "");
          tab.onclick = () => {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
            renderStockList(date);
          };
          tabs.appendChild(tab);
        });

        if (dates.length > 0) renderStockList(dates[0]);
      }

      function renderStockList(date) {
        const list = document.getElementById("stockList");
        list.innerHTML = "";

        const stocks = stockDataByDate[date] || [];

        stocks.forEach(stock => {
          const card = document.createElement("div");
          card.className = "stock-card";

          let formattedNews = (stock.news || "")
            .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>')
            .replace(/\n/g, "<br>");

          const newsHtml = stock.news
            ? `<div class="news"><strong>📰 관련 뉴스:</strong><br>${formattedNews}</div>`
            : "";

          card.innerHTML = `
            <h3>${stock.name} (${stock.code})</h3>
            <p>📊 거래량: ${Number(stock.volume).toLocaleString()}</p>
            <a href="${stock.link}" target="_blank">📈 차트 보기</a>
            ${newsHtml}
          `;

          list.appendChild(card);
        });
      }
    </script>
  </body>
</html>
