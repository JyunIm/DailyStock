<!DOCTYPE html>
<html lang="ko" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📈 오늘의 종목</title>
  <link rel="stylesheet" href="/DailyStock/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen w-full bg-white dark:bg-[#1E2028]">
  <!-- Sidebar Container -->
  <div class="fixed left-0 top-0 h-full w-64 bg-gray-50 dark:bg-[#252731] border-r border-gray-200 dark:border-gray-700 z-50 transition-all duration-300" id="sidebar">
    <!-- Logo Section -->
    <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
      <span class="text-lg font-semibold text-black dark:text-white">메뉴</span>
      <button id="closeSidebar" class="text-black dark:text-white text-xl">&times;</button>
    </div>

    <!-- Navigation Menu -->
    <nav class="p-4 space-y-2">
      <a href="stock_list.html" class="flex items-center space-x-3 p-2 rounded-lg text-black dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span>거래량 상위 종목</span>
      </a>
      <a href="interest.html" class="flex items-center space-x-3 p-2 rounded-lg text-black dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>관심 종목</span>
      </a>
      <a href="transaction.html" class="flex items-center space-x-3 p-2 rounded-lg text-black dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.1 0-2 .9-2 2s.9 2 2 2m0-6c-2.21 0-4 1.79-4 4s1.79 4 4 4m0 0c2.21 0 4-1.79 4-4s-1.79-4-4-4m0 6v4"></path>
        </svg>
        <span>거래대금 상위 종목</span>
      </a>
    </nav>

    <!-- User Profile Section -->
    <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200 dark:border-gray-700">
      <div>
        <div class="text-sm font-medium text-black dark:text-white">JiHyun</div>
        <div class="text-xs text-gray-500 dark:text-gray-400">honao@naver.com</div>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="ml-64 p-4 transition-all duration-300" id="mainContent">
    <header>
      <button class="toggle-btn text-xl mb-4 fixed top-4 left-4 z-40 md:hidden bg-white p-2 rounded shadow" id="toggleBtn">≣</button>
      <h1 class="text-2xl font-bold mb-6">Welcome to My Dashboard</h1>
      <!-- Example Cards Section -->
      <div class="grid md:grid-cols-3 gap-6">
        <!-- Card 1 -->
        <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
          <h2 class="text-lg font-semibold mb-2">거래량 상위</h2>
          <ul class="text-sm text-gray-700 dark:text-gray-300 space-y-1">
            <li>가나다</li>
            <li>파란나</li>
            <li>최고점</li>
          </ul>
          <div class="flex justify-between items-center mt-4">
            <a href="stock_list.html" class="text-blue-500 hover:underline">[더보기]</a>
            <div class="text-gray-400">●○○</div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
          <h2 class="text-lg font-semibold mb-2">관심 종목</h2>
          <ul class="text-sm text-gray-700 dark:text-gray-300 space-y-1">
            <li>배려도</li>
            <li>지원상</li>
            <li>단가로</li>
          </ul>
          <div class="flex justify-between items-center mt-4">
            <a href="interest.html" class="text-blue-500 hover:underline">[더보기]</a>
            <div class="text-gray-400">●○○</div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
          <h2 class="text-lg font-semibold mb-2">거래대금 상위</h2>
          <ul class="text-sm text-gray-700 dark:text-gray-300 space-y-1">
            <li>헤어로</li>
            <li>월샵</li>
            <li>크로티</li>
          </ul>
          <div class="flex justify-between items-center mt-4">
            <a href="transaction.html" class="text-blue-500 hover:underline">[더보기]</a>
            <div class="text-gray-400">●○○</div>
          </div>
        </div>
      </div>
    </header>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const closeBtn = document.getElementById("closeSidebar");
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("mainContent");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("-left-64");
      sidebar.classList.toggle("collapsed");
      mainContent.classList.toggle("ml-64");
    });

    closeBtn.addEventListener("click", () => {
      sidebar.classList.add("-left-64");
      sidebar.classList.add("collapsed");
      mainContent.classList.remove("ml-64");
    });
  </script>
</body>
</html>
