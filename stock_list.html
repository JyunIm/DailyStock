<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📈 오늘의 종목</title>
    <link rel="stylesheet" href="/DailyStock/style.css" />
  </head>
  <body class="bg-white">
  
    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-gray-100 border-r z-50 transform -translate-x-full transition-transform">
      <div class="p-4 flex justify-between items-center border-b">
        <span class="font-semibold text-lg">메뉴</span>
        <button id="closeSidebar" class="text-2xl">&times;</button>
      </div>
      <nav class="p-4 space-y-2">
        <a href="stock_list.html" class="block p-2 rounded hover:bg-gray-200">거래량 상위 종목</a>
        <a href="interest.html" class="block p-2 rounded hover:bg-gray-200">관심 종목</a>
        <a href="transaction.html" class="block p-2 rounded hover:bg-gray-200">거래대금 상위 종목</a>
      </nav>
    </div>
  
    <!-- Fixed Header -->
    <header class="fixed top-0 left-0 right-0 bg-white border-b shadow z-40 h-14 flex items-center px-4">
      <button id="toggleBtn" class="text-2xl z-50">≣</button>
      <h1 class="text-xl font-bold text-center absolute left-1/2 transform -translate-x-1/2">📈 거래량 상위 종목</h1>
    </header>
  
    <!-- Main Content -->
    <div class="pt-20 px-4 relative z-10">
      <div class="tabs mb-4" id="tabs"></div>
      <div class="stock-list" id="stockList"></div>
    </div>
    
    <script>
      const toggleBtn = document.getElementById("toggleBtn");
      const closeBtn = document.getElementById("closeSidebar");
      const sidebar = document.getElementById("sidebar");
  
      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
      });
      closeBtn.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
      });
      
      const sheetId = "1VoPUB-q7jmz3Z8NPjsCxV8oERLPCSQD3HUCLo0gpf40";
      const gid = "1489164103";
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
      const stockDataByDate = {};
  
      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substring(47).slice(0, -2));
          const rows = json.table.rows;
  
          rows.forEach(row => {
            const cells = row.c;
            if (!cells || cells.length < 5) return;
  
            const date = cells[0]?.v;
            const code = cells[1]?.v?.toString().padStart(6, "0") || "000000";
            const name = cells[2]?.v || "종목명 없음";
            const volume = cells[3]?.v || "N/A";
            const link = cells[4]?.v || "#";
            const news = cells[5]?.v || "";
  
            if (!/^\d{4}-\d{2}-\d{2}$/.test(date)) return;
  
            if (!stockDataByDate[date]) stockDataByDate[date] = [];
            stockDataByDate[date].push({ code, name, volume, link, news });
          });
  
          renderTabs();
        });
  
      function renderTabs() {
        const tabs = document.getElementById("tabs");
        tabs.innerHTML = "";
  
        const dates = Object.keys(stockDataByDate).sort().reverse();
  
        dates.forEach((date, index) => {
          const tab = document.createElement("button");
          tab.textContent = date;
          tab.className = "tab px-3 py-1 border rounded mr-2" + (index === 0 ? " bg-blue-500 text-white" : " bg-gray-100");
          tab.onclick = () => {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("bg-blue-500", "text-white"));
            tab.classList.add("bg-blue-500", "text-white");
            renderStockList(date);
          };
          tabs.appendChild(tab);
        });
  
        if (dates.length > 0) renderStockList(dates[0]);
      }
  
      function renderStockList(date) {
        const list = document.getElementById("stockList");
        list.innerHTML = "";
  
        const stocks = stockDataByDate[date] || [];
  
        stocks.forEach(stock => {
          const card = document.createElement("div");
          card.className = "bg-white rounded shadow p-4 mb-4 border";
          
          let formattedNews = (stock.news || "")
            .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-600 underline">$1</a>') // URL 자동 링크
            .replace(/\n/g, "<br>");
      
          const newsHtml = stock.news
            ? `<div class="mt-2 text-sm text-gray-700"><strong>📰 관련 뉴스:</strong><br>${formattedNews}</div>`
            : "";
          
          card.innerHTML = `
            <h3 class="text-lg font-semibold mb-1">${stock.name} (${stock.code})</h3>
            <p class="mb-1">📊 거래량: ${Number(stock.volume).toLocaleString()}</p>
            <a href="${stock.link}" target="_blank">📈 차트 보기</a>
            ${newsHtml}
          `;
  
          list.appendChild(card);
  
        });
      }
    </script>
  
  </body>
</html>
