  <body>

    <div class="tabs" id="tabs"></div>
    <div class="stock-list" id="stockList"></div>
   
    <script>
      const sheetId = "1VoPUB-q7jmz3Z8NPjsCxV8oERLPCSQD3HUCLo0gpf40";
      const gid = "82799785";
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
      const stockDataByDate = {};
  
      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substring(47).slice(0, -2));
          const rows = json.table.rows;

          rows.slice(1).forEach(row => {
            const cells = row.c;
            if (!cells || cells.length < 4) return;
  
            const code = cells[0]?.v?.toString().padStart(6, "0") || "000000";
            const name = cells[1]?.v || "ì¢…ëª©ëª… ì—†ìŒ";
            const change = cells[2]?.v;
            const amount = cells[3]?.v || "N/A";
            const sector = (cells[4]?.v && cells[4].v !== "nan") ? cells[4].v : "-";

            stockDataByDate["ì˜¤ëŠ˜"] = stockDataByDate["ì˜¤ëŠ˜"] || [];
            stockDataByDate["ì˜¤ëŠ˜"].push({ code, name, change, amount, sector });
          });
  
          renderTabs();
        });
      
      function renderTabs() {
        const tabs = document.getElementById("tabs");
        tabs.innerHTML = "";
  
        const dates = Object.keys(stockDataByDate).sort().reverse();
  
        dates.forEach((date, index) => {
          const tab = document.createElement("button");
          tab.textContent = date;
          tab.className = "tab" + (index === 0 ? " active" : "");
          tab.onclick = () => {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
            renderStockList(date);
          };
          tabs.appendChild(tab);
        });
  
        if (dates.length > 0) renderStockList(dates[0]);
      }
  
      function renderStockList(date) {
        const list = document.getElementById("stockList");
        list.innerHTML = "";
  
        const stocks = stockDataByDate[date] || [];
  
        stocks.forEach(stock => {
          const card = document.createElement("div");
          card.className = "stock-card";
          
          card.innerHTML = `
            <h3>${stock.name} (${stock.code})</h3>
            <p>ğŸ“Š ê±°ë˜ëŒ€ê¸ˆ: ${Number(stock.amount).toLocaleString()}</p>
            <p>ğŸ“Š ì£¼ê°€ ë³€ë™: <strong>${stock.change}</strong></p>
            <p>ğŸ—‚ï¸ ì¢…ëª© ì„¹í„°: <strong>${stock.sector}</strong></p>
          `;
  
          list.appendChild(card);
        });
      }
  
    </script>
